<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Counter Up</title>
</head>

<body>
    <header>
    </header>
    <section class="counters">
        <h1>Animated Counter</h1>
        <div class="container">
            <div class="counter-box-1">
                <i class="fas fa-users fa-4x"></i>
                <div class="counter" data-target="5421">0</div>
                <h3>Students Enrolled</h3>
            </div>
            <div class="counter-box-2">
                <i class="fas fa-user-graduate fa-4x"></i>
                <div class="counter" data-target="352">0</div>
                <h3>Total Courses</h3>
            </div>
            <div class="counter-box-3">
                <i class="fas fa-award fa-4x"></i>
                <div class="counter" data-target="2456">0</div>
                <h3>Total Award</h3>
            </div>
            <div class="counter-box-4">
                <i class="fas fa-user-friends fa-4x"></i>
                <div class="over">
                    <div class="counter" data-target="250">0</div>
                    <p class="multiplus">k+</p>
                </div>
                <h3>Total Followers</h3>
            </div>
        </div>
    </section>

    <!-- main script -->
    <script src="app.js"></script>
</body>

</html>
